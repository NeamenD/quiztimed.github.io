<!DOCTYPE html>
<html>
    <title>quize</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, intitial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>


    </head>
    <body>
        <header class="p-2" style="background-color: rgb(73, 196, 185)">
            <strong><a href="highscores.html">QuizJS</a></strong>
            <span id="timer" class="float-right mr-2">Time: 0</span>
        </header>
<div class="container mt-5" id="home">
    <div class="row justify-content-center mt-5 pt-3 pb-3">
        <div class="col-10 col-lg-8 text-center">
            <h1>Quiz!</h1><br>
            <h5>
                <p>Try to answer these questions in 120 seconds... <br>
            </h5>
            <b><i>NOTE:</i> <br>
            </b>When you answer incorrectly you'll lose 20 seconds!</p> <br>
            <button type="button" id="startBtn" class="btn btn-info btn-lg">START QUIZ</button>
        </div>
    </div>
</div>
<div class="container mt-5 d-none" id="quiz">
    <div class="row justify-content-center mt-5 pt-3 pb-3">
        <div class="col-10 col-lg-8" id="QA-block">
            <h3 id="questions" class="mb-4"></h3>
            <ul id="answers"  class="list-unstyled">
                
            </ul>
            <p class="feedback"></p>
        </div>
    </div>
</div>



<div class="container mt-5 d-none" id="submit-score">
    <div class="row justify-content-center mt-5 pt-3 pb-3">
        <div class="col-10 col-lg-8">
            <h2>Finished!</h2>
            <p id="user-score"> </p>
            <form class="form-group">
                <label for="new-score">Enter your name: </label>
                <input type="text" id="userName">
                <button type="button" id="startbtn"class="btn btn-info btn-sm submitBtn">submitBtn</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>

</html>
